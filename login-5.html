<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>

    <div class="loginForm">
        <div class="content">
            <h1>會員登入</h1>
            <form action="#">
                <div class="field">
                    <span class="fa fa-user"></span>
                    <input type="text" required placeholder="輸入信箱或電話">
                </div>
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" class="password" required placeholder="輸入密碼">
                    <span class="show">顯示</span>
                </div>
                <div class="pass">
                    <a href="">忘記密碼?</a>
                </div>
                <div class="field">
                    <input type="submit" value="登入">
                </div>
                <div class="login">Or login with </div>
                <div class="link">
                    <div class="facebook">
                        <i class="fab fa-facebook-f"><span>Facebook</span></i>
                    </div>
                    <div class="instagram">
                        <i class="fab fa-instagram"><span>Instagram</span></i>
                    </div>
                </div>
                <div class="signup">尚未註冊?
                    <a href="#">現在註冊</a>
                </div>

            </form>
        </div>
    </div>

    <script>
        const pass_field = document.querySelector('.password');
        const show_btn = document.querySelector('.show');
        show_btn.addEventListener('click', function () {
            if (pass_field.type === "password") {
                pass_field.type = "text";
                show_btn.style.color = "#2648db";
                show_btn.textContent = "隱藏";
            } else {
                pass_field.type = "password";
                show_btn.style.color = "#222";
                show_btn.textContent = "顯示";
            }
        });

    </script>


</body>

</html>
